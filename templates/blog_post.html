{% extends "index.html" %}

{% block header %}
{% if page.extra.header_image %}
<div class="hero" style="background-image: url({{ page.extra.header_image }}); min-height: 30vh;">
</div>
{% endif %}
{% endblock header %}

{% block content %}
<main class="page">
  <h2>{{page.title}}</h2>
  <p><em>{{page.date | date(format="%Y-%m-%d")}}</em></p>

  {{ macros::replace_toc(resource=page) | safe }}
</main>
{% endblock content %}
